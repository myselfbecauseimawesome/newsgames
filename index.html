<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./images/International-Pokemon-logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="pokemon" onClick="onNavItemClick('pokemon')">Pokemon</li>
                    <li class="hover-link nav-item" id="roblox" onClick="onNavItemClick('roblox')">Roblox</li>
                    <li class="hover-link nav-item" id="minecraft" onClick="onNavItemClick('minecraft')">MineCraft
                    </li>
                    <li class="hover-link nav-item" id="call of duty" onClick="onNavItemClick('call of Duty')">COD</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cardscontainer">
            

            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Eric 11/13/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Pariatur, voluptatem necessitatibus! Facilis sed eos iure, quaerat nihil nobis, molestias
                accusantium aliquam totam aut eum deserunt dolores. Non inventore reprehenderit vero!</p>
            </div>
        </div>
    </template>


</body>

</html>
